<md-content>
	
	<md-list>
		<!-- List of companies/cooks in these zip codes. -->
		<md-list-item 
			class="md-1-line" 
			ng-repeat="item in $ctrl.cooksPlatters" 
			ng-class-odd="'odd'" 
			ng-class-even="'even'"
		>
			<div style="width: 100%;">
				<!--<div class="md-list-item-text" ng-click="$ctrl.cookDetails(item);">-->
				<div class="md-list-item-text" ng-click="$ctrl.cookDetails(item);">

					<md-card style="border: 1px solid blue; border-radius: 5px;"><!-- Header for the card. Usually describes category -->
						<md-card-header><!-- Avatar - symbolic representation of content in the card -->
							<md-card-avatar class="md-user-avatar">
								<h2>{{ $index + 1 }}</h2>
							</md-card-avatar>
							<!-- Header content -->
							<md-header-text>
								<div class="md-title">
									{{ item.name }}
									<span flex></span>
									<p style="display: inline;" class="pull-right">
										${{ item.price }}
									</p>
								</div>
								<div class="md-subhead">{{ item.description }}</div>
							</md-header-text>
						</md-card-header>
						<!-- Actions or buttons that you might need on card -->
						<md-card-actions layout-align="end end">
							<md-button class="md-raised md-primary">+ Cart</mdbutton>
						</md-card-actions>
					</md-card>

				</div>
				
			</div>

		</md-list-item>

	</md-list>

</md-content>
