<md-content>

	<nav class="navbar navbar-default">
		<div class="container-fluid" style="background-color: green;">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" ui-sref="guestDashboard" style="color: black;">
					<i class="material-icons" style="padding-right: 15px;">keyboard_arrow_left</i>
					<h3 style="display: inline;">Select Food</h3>
				</a>
			</div>

		</div><!-- /.container-fluid -->
	</nav>


	<md-tabs 
		layout-padding
		md-selected="0" 
		md-stretch-tabs="always" 
		md-dynamic-height 
		md-center-tabs 
	>
		<!-- TAB 1 -->
		<md-tab label="Select Food" >
			<md-tab-body layout-padding="true">
				<uib-accordion ng-repeat="type in $ctrl.foodList" close-others="oneAtATime">
					<div uib-accordion-group 
						class="panel-default" 
						is-open="type.groupOpen" 
						ng-click="$ctrl.toggleOpen(type);"
					>
						<uib-accordion-heading>
							{{ type.type }} 
							<i class="pull-right glyphicon" 
								ng-class="{
									'glyphicon-chevron-down': status.open, 
									'glyphicon-chevron-right': !status.open
								}">
							</i>
						</uib-accordion-heading>



						<ul>
							<li ng-repeat="foodItem in type.items">
								<md-card style="border: 1px solid blue; border-radius: 5px;"><!-- Header for the card. Usually describes category -->
									<md-card-header><!-- Avatar - symbolic representation of content in the card -->
										<md-card-avatar class="md-user-avatar">
											<h2>{{ $index + 1 }}</h2>
										</md-card-avatar>
										<!-- Header content -->
										<md-header-text>
											<div class="md-title">[ {{ foodItem.type }} ] - {{ foodItem.name }}</div>
											<div class="md-subhead">{{ foodItem.description }}</div>
										</md-header-text>
									</md-card-header>
									<!-- Actions or buttons that you might need on card -->
									<md-card-actions layout-align="end end">
										<md-button class="md-raised md-primary">+ Cart</mdbutton>
									</md-card-actions>
								</md-card>
							</li>
						</ul>



					</div>
				</uib-accordion>
			</md-tab-body>
		</md-tab>

		<!-- TAB 2 -->
		<!-- <md-tab label="Select Platter" >
			<md-tab-body layout-padding="true">
				

			</md-tab-body>

		</md-tab> -->

	</md-tabs>

</md-content>
