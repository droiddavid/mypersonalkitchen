<md-content>

	<toolbar id="toolbar" class="toolbar" style="display: inline;"></toolbar>
	
	<div class="custom-search-form">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Search for food or a cook by zip code.">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button">
					<span class="glyphicon glyphicon-search"></span>
				</button>
			</span>
		</div><!-- /input-group -->
	</div>

	<div class="pageButtons">
		<!--<ul>
			<li style="display: inline;"><span class="glyphicon glyphicon-search"></span></li>
			<li style="display: inline;"><span class="glyphicon glyphicon-search"></span></li>
			<li style="display: inline;"><span class="glyphicon glyphicon-search"></span></li>
			<li style="display: inline;"><span class="glyphicon glyphicon-search"></span></li>
		</ul>
		-->
	</div>

	<div class="messages">
		<ul>
			<li ng-repeat="message in $ctrl.messages">
				Message: {{ message.message }}
			</li>
		</ul>
	</div>

	<md-tabs 
		layout-padding
		md-selected="0" 
		md-stretch-tabs="always" 
		md-dynamic-height 
		md-center-tabs 
	>
		<!-- TAB 1 -->
		<md-tab label="Food">
			<md-tab-body layout-padding="true">
				<div>
					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
							<input type="email"  
								id="exampleInputEmail1"
								class="form-control" 
								aria-describedby="emailHelp" 
								placeholder="Enter email">
							<small 
								id="emailHelp" 
								class="form-text text-muted">
								We'll never share your email with anyone else.
							</small>
						</div>


						<div class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>


						<div class="form-check">
							<label class="form-check-label">
								<input type="checkbox" class="form-check-input">
								Check me out
							</label>
						</div>
						
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</md-tab-body>
		</md-tab>

	</md-tabs>

</md-content>
